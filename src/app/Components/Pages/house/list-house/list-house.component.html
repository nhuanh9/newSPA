<app-carousel></app-carousel>
<div class="row ml-2 mr-3">
  <div class="col-xs-6 col-sm-4 col-lg-3 mt-3 house " style="padding-right: 0px;" *ngFor="let house of listHouse">
    <div class="thumbnail">
      <a [routerLink]="['detail-house', house.id]">
        <img width="100%" height="220px" style="border-radius: 2px" src="{{house.imageUrls}}" class="imgProduct">
<!--        <h1 class="booked" style=" " *ngIf="house.statusHouse">Booked </h1>-->
      </a>
      <div style="z-index: 2; position: inherit;">
        <div class="productName">
          <a [routerLink]="['detail-house', house.id]" style="color: #000000;">{{house.nameHouse.split(' ')[0]}}</a>
        </div>
        <div class="price">
<!--          {{house.price}}$-->
          100$
        </div>
        <div class="order">
          <a [routerLink]="['detail-house', house.id]" class="btn btn-secondary" style="width: 100px;">Detail</a>
        </div>
      </div>
    </div>
  </div>

</div>
